<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width" />

    <title>Voice Direction Detection</title>

    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <h1>Voice Direction Detection</h1>
    <p>Press the button then say the direction.</p>

    <button class="recordButton">New direction</button>

    <div class="result-container">
      <div class="direction-container">
        <p class="left">&larr; Left</p>
        <p class="right">Right &rarr;</p>
      </div>
      <p class="result">Direction?</p>
      <p class="output">...diagnostic messages</p>
    </div>

    <script src="voice.js"></script>
  </body>
</html>
